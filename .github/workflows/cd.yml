name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build-app
    runs-on: ubuntu-latest
    stpes:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
